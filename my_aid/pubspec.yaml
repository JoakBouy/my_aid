name: aid
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  pin_code_fields: ^8.0.1
  flutter_rating_bar: ^4.0.1
  smooth_page_indicator: ^1.1.0
  readmore: ^2.2.0
  easy_date_timeline: ^1.0.2
  google_maps_flutter: ^2.5.0
  intl: ^0.18.0
  cloud_firestore: ^4.15.4
  firebase_core: ^2.25.4
  cupertino_icons: ^1.0.2
  custom_image_view: ^5.0.2
  connectivity_plus: ^5.0.2
  images_picker: ^1.2.11
  permission_handler: ^11.3.0
  shared_preferences: ^2.2.2
  flutter_login_facebook: ^1.9.0
  dio: ^5.4.1
  google_sign_in: ^6.2.1
  firebase_auth: ^4.17.4
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
    - assets/lottie/

  fonts: 
    - family: Raleway
      fonts: 
        - asset: assets/fonts/RalewayRomanBold.ttf
          weight: 700
        - asset: assets/fonts/RalewayBold.ttf
          weight: 700
        - asset: assets/fonts/RalewayMedium.ttf
          weight: 500
        - asset: assets/fonts/RalewaySemiBold.ttf
          weight: 600
        - asset: assets/fonts/RalewayRegular.ttf
          weight: 400
        - asset: assets/fonts/RalewayRomanMedium.ttf
          weight: 500
        - asset: assets/fonts/RalewayRomanRegular.ttf
          weight: 400
        - asset: assets/fonts/RalewayRomanSemiBold.ttf
          weight: 600
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterSemiBold.ttf
          weight: 600
        - asset: assets/fonts/InterMedium.ttf
          weight: 500
